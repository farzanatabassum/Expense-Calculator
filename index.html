<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Expense Calculator</h1>
    </header>
    <main>
        <section class=" container row g-5 justify-content-md-center">
                
                    <!-- for money pic -->
                  <div class="col-6">
                    <img src="images/money-pic.jpg"class="img-fluid"  alt="picture of money">
                  </div>
 <!-- for expense calculation -->
                  <div id="calculation" class="col-4"> 
                    <!-- for income -->
                    <h2>Income</h2>
                    <div>
                        <h4>Income: <input type="text" name="" id="income"> </h4>
                       
                    </div>
                    <!-- for expenses -->
                    <h2>Expenses</h2>
                    <!-- food -->
                    <div>
                        <h4>Food:<input type="text" name="" id="food"> </h4>
                        
                    </div>
                    <!-- Rent -->
                    <div>
                        <h4>Rent:<input type="text" name="" id="rent"></h4>
                       
                    </div>
                    <!-- Clothes-->
                    <div>
                        
                        <h4>Clothes: <input type="text" name="" id="cloth"></h4>
                       
                    </div>
                    <!-- Calculate button -->
                    
                      <button id="calculate-btn">Calculate</button>
                    
                    
                    <!-- Total Expenses -->
                    <h2>Total Expenses: <span id="total"></span></h2>
                    <!-- Balance -->
                    <h2>Balance: <span id="balance"></span></h2>
                    <!-- Save -->

                    <section class="d-flex">
                        <h4>Save:<input type="text" name="" id="save"></h4> %
                        <!-- Save-btn -->
                        <button id="save-btn">Save</button>
                    </section>
                    <!-- Saving Amount -->
                    <h2>Saving Amount: <span id="save-amount"></span></h2> 
                    <!-- Remaining Balance -->
                    <h2>Remaining Balance: <span id="remain"></span></h2>
                </div>
        </section>
    </main>
    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
